type: object
required:
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    format: email
    example: 'john.doe@example.com'
  password:
    description: "User's password"
    type: string
    format: password
  gender:
    description: "User's gender"
    type: string
    enum: ['man', 'woman', 'other']
    default: 'man'
  weight:
    description: "User's weight"
    type: number
    default: 0
    example: 70.5
  sportTime:
    description: 'Time user spends on sports activities'
    type: number
    default: 0
    example: 1.5
  dailyRateWater:
    description: "User's daily water intake rate"
    type: number
    default: 0
    example: 2.0
  avatar:
    description: "User's avatar URL"
    type: string
    example: 'https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png'
